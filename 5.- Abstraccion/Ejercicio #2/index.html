<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salarios de Empleados</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <h1 class="text-center mb-4 display-5 fw-bold">CÃ¡lculo de Salarios</h1>

    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm mb-4">
                <div class="card-body">
                    <h3 class="card-title text-center">Empleado a <span class="badge bg-success">Tiempo Completo</span></h3>
                    <div class="input-group mb-3">
                        <span class="input-group-text">Salario Mensual</span>
                        <input type="number" id="salarioMensual" class="form-control" placeholder="Ingrese el salario" min="0">
                        <button class="btn btn-primary" onclick="calcularSalarioTiempoCompleto()">Calcular</button>
                    </div>
                    <div class="alert alert-info" id="resultadoTiempoCompleto" role="alert"></div>
                </div>
            </div>
        </div>

        <div class="col-md-6">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h3 class="card-title text-center">Empleado por <span class="badge bg-warning">Horas</span></h3>
                    <div class="input-group mb-3">
                        <span class="input-group-text">Tarifa/Hora</span>
                        <input type="number" id="tarifaHora" class="form-control" placeholder="Ingrese la tarifa" min="0">
                        <span class="input-group-text">Horas</span>
                        <input type="number" id="horasTrabajadas" class="form-control" placeholder="Ingrese horas trabajadas" min="0">
                        <button class="btn btn-primary" onclick="calcularSalarioPorHoras()">Calcular</button>
                    </div>
                    <div class="alert alert-info" id="resultadoPorHoras" role="alert"></div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="app.js"></script>

</body>
</html>
